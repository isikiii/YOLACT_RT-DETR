name: yolact-rtdetr
channels:
  - pytorch
  - nvidia
  - conda-forge
  - defaults
dependencies:
  - python=3.8
  - pip
  - pytorch=2.0.1
  - torchvision=0.15.2
  - pytorch-cuda=11.8
  - numpy
  - scipy
  - cython
  - matplotlib
  - opencv
  - pip:
      - pycocotools
      - onnx==1.14.0
      - onnxruntime==1.15.1
      - transformers
      - pillow>=7.0
      - PyYAML
      - PyQt5
